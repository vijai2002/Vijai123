<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/students}">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Student List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students/new}">Add Student</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">
					Create New Student
				</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student First name</label>
							<input type="text" name="first_name" th:field="*{first_name}" class="form-control"
								placeholder="Enter the first name" />
						</div>

						<div class="form-group">
							<label>Student Last name</label>
							<input type="text" name="last_name" th:field="*{last_name}" class="form-control"
								placeholder="Enter the last name" />
						</div>

						<div class="form-group">
							<label>Student email address</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Enter email address" />
						</div>

						<div class="form-group">
							<label>Student address</label>
							<input type="text" name="address" th:field="*{address}" class="form-control"
								placeholder="Enter the address" />
						</div>
						<br>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
